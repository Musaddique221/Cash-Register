<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Cash-Register</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="descripton">
        Enter bill amount and cash given by the customer and know minimum number
        of notes to return.
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input id="bill-amount" type="text" />
      <label for="cash-given">Cash Given:</label>
      <input id="cash-given" type="number" />
      <button id="check-button">Check</button>
      <p id="error-message"></p>
      <table class="change-table">
        <caption class="caption">
          Return Change:
        </caption>
        <tr>
          <th class="number-of-notes">No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th class="note-available">Note</th>
          <td class="note-available">2000</td>
          <td class="note-available">500</td>
          <td class="note-available">100</td>
          <td class="note-available">20</td>
          <td class="note-available">10</td>
          <td class="note-available">5</td>
          <td class="note-available">1</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
